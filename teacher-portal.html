<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>👨‍🏫 Teacher Portal</h1>
    <p>Welcome, Teacher</p>
  </header>

  <section>
    <h2>📅 My Timetable</h2>
    <table id="teacher-timetable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Period</th>
          <th>Class</th>
          <th>Subject</th>
        </tr>
      </thead>
      <tbody>
        <!-- Timetable rows injected here -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>🧮 Submit Attendance</h2>
    <form id="teacher-attendance-form">
      <label>Class:
        <select id="class-select">
          <option>6th White</option>
          <option>6th Blue</option>
          <option>7th White</option>
          <option>7th Blue</option>
          <option>8th White</option>
          <option>8th Blue</option>
          <option>9th White</option>
          <option>9th Blue</option>
          <option>10th White</option>
          <option>10th Blue</option>
        </select>
      </label>
      <label>Present:
        <input type="number" id="present-count" min="0" />
      </label>
      <label>Absent:
        <input type="number" id="absent-count" min="0" />
      </label>
      <label>Sick Leave:
        <input type="number" id="sick-count" min="0" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h2>📋 Vacant Period Assignments</h2>
    <table id="vacant-periods">
      <thead>
        <tr>
          <th>Date</th>
          <th>Class</th>
          <th>Period</th>
          <th>Reason</th>
        </tr>
      </thead>
      <tbody>
        <!-- Assigned vacant periods will appear here -->
      </tbody>
    </table>
  </section>

  <script src="../assets/js/teacher-portal.js"></script>
</body>
</html>
