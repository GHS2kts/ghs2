<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery Manager Â· GHS Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../assets/js/gallery-manager.js"></script>
</head>
<body class="text-white font-sans">

  <!-- ðŸŒ  Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center"></div>

  <!-- ðŸ“¤ Upload Form -->
  <section class="max-w-xl mx-auto mt-12 bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-bold text-center">Upload Gallery Image</h2>

    <input type="file" id="imageFile" accept="image/*" class="w-full p-2 bg-white text-black rounded" />
    <input type="text" id="imageTitle" placeholder="Image Title" class="w-full p-2 bg-white text-black rounded" />
    <input type="text" id="imageTags" placeholder="Tags (comma-separated)" class="w-full p-2 bg-white text-black rounded" />

    <button id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Upload</button>
    <p id="uploadStatus" class="text-sm text-center text-green-300"></p>
  </section>

  <!-- ðŸ–¼ï¸ Gallery Preview -->
  <section id="galleryPreview" class="mt-12 px-6 space-y-4">
    <h3 class="text-lg font-bold text-center">Uploaded Images</h3>
    <div id="galleryGrid" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>

</body>
</html>
