<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Timetable Editor · GHS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-800 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">👨‍🏫 Teacher Timetable Editor</h1>
    <nav class="mt-2 space-x-4">
      <a href="../index.html" class="underline">🏠 Home</a>
      <a href="admin.html" class="underline">🛠️ Admin</a>
    </nav>
  </header>

  <main class="p-6 space-y-6">
    <section class="space-y-2">
      <label for="teacher-select" class="block font-semibold">👨‍🏫 Select Teacher:</label>
      <select id="teacher-select" class="border p-2 w-full max-w-md"></select>
    </section>

    <section id="timetable-grid" class="overflow-auto"></section>

    <button id="save-timetable" class="bg-green-600 text-white px-4 py-2 rounded">💾 Save Timetable</button>
    <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded">🖨️ Print</button>
  </main>

  <footer class="bg-blue-800 text-white p-4 text-center">
    Made by Khurram Irshad Khan · Haripur · 2025
  </footer>

  <script type="module" src="../assets/js/teacher-timetable-editor.js"></script>
</body>
</html>
