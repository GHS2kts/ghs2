<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>🛠️ Admin Panel</h1>
    <a href="../index.html" class="home-link">🏠 Home</a>
  </header>

  <section id="login-section">
    <h2>Admin Login</h2>
    <form id="admin-login">
      <label>Username:
        <input type="text" id="admin-username" />
      </label>
      <label>Password:
        <input type="password" id="admin-password" />
      </label>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="admin-dashboard" style="display:none;">
    <h2>Welcome, Admin</h2>

    <div>
      <h3>👨‍🏫 Manage Teachers</h3>
      <input type="text" id="new-teacher" placeholder="Enter teacher name" />
      <button onclick="addTeacher()">Add Teacher</button>
      <ul id="teacher-list"></ul>
    </div>

    <div>
      <h3>🏫 Manage Classes</h3>
      <input type="text" id="new-class" placeholder="Enter class name" />
      <button onclick="addClass()">Add Class</button>
      <ul id="class-list"></ul>
    </div>

    <div>
      <h3>📅 Edit Timetable</h3>
      <p>Use Timetable Manager module</p>
    </div>

    <div>
      <h3>🧮 Edit Attendance</h3>
      <p>Use Attendance Dashboard module</p>
    </div>

    <div>
      <h3>📋 Manage Vacant Periods</h3>
      <form id="vacant-form">
        <label>Date:
          <input type="date" id="vacant-date" />
        </label>
        <label>Class:
          <input type="text" id="vacant-class" />
        </label>
        <label>Period #:
          <input type="number" id="vacant-period" min="1" max="8" />
        </label>
        <label>Assigned Teacher:
          <input type="text" id="assigned-teacher" />
        </label>
        <label>Original Teacher:
          <input type="text" id="absent-teacher" />
        </label>
        <button type="submit">Assign</button>
      </form>
      <table id="vacant-log">
        <thead>
          <tr><th>Date</th><th>Class</th><th>Period</th><th>Assigned</th><th>Absent</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <script src="../assets/js/admin.js"></script>
</body>
</html>
