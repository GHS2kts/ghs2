<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel · GHS Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body>
  <header>
    <h1>🛠️ Admin Panel</h1>
    <nav>
      <a href="../index.html">🏠 Home</a>
      <a href="teacher-portal.html">📋 Attendance</a>
    </nav>
  </header>

  <main class="p-4 space-y-8">
    <!-- 🔐 Session Manager -->
    <section>
      <h2>📅 Set Current Session</h2>
      <input type="text" id="session-name" placeholder="e.g. 2025" />
      <button id="save-session">Save Session</button>
    </section>

    <!-- 🏅 Student of the Month -->
    <section>
      <h2>🏅 Student of the Month</h2>
      <input type="text" id="student-name" placeholder="Student Name" />
      <input type="text" id="student-photo" placeholder="Photo URL" />
      <input type="text" id="student-reason" placeholder="Reason or Achievement" />
      <button id="save-student">Update Student</button>
    </section>

    <!-- 📰 News & Announcements -->
    <section>
      <h2>📰 News & Announcements</h2>
      <textarea id="news-items" rows="5" placeholder="One item per line"></textarea>
      <button id="save-news">Update News</button>
    </section>
  </main>

  <footer>
    Made by Khurram Irshad Khan · Haripur · 2025
  </footer>

  <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
