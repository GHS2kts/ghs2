<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel · GHS Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body>
  <header>
    <h1>🛠️ Admin Panel</h1>
    <nav>
      <a href="../index.html">🏠 Home</a>
      <a href="teacher-portal.html">📋 Attendance</a>
      <a href="teacher-timetable.html">📘 View Timetable</a>
      <a href="timetable.html">📅 Class Timetable Editor</a>
      <a href="teacher-timetable-editor.html">👨‍🏫 Teacher Timetable Editor</a>
    </nav>
  </header>

  <main class="p-4 space-y-8">
    <!-- 🔐 Session Manager -->
    <section>
      <h2>📅 Set Current Session</h2>
      <input type="text" id="session-name" placeholder="e.g. 2025" />
      <button id="save-session">Save Session</button>
    </section>

    <!-- 👨‍🏫 Teacher Management -->
    <section>
      <h2>👨‍🏫 Manage Teachers</h2>
      <textarea id="teacher-list" rows="5" placeholder="One name per line"></textarea>
      <button id="save-teachers">Save Teachers</button>
    </section>

    <!-- 🏫 Class Management -->
    <section>
      <h2>🏫 Manage Classes</h2>
      <textarea id="class-list" rows="5" placeholder="One class per line"></textarea>
      <button id="save-classes">Save Classes</button>
    </section>

    <!-- 🏅 Student of the Month -->
    <section>
      <h2>🏅 Student of the Month</h2>
      <input type="text" id="student-name" placeholder="Student Name" />
      <input type="text" id="student-photo" placeholder="Photo URL" />
      <input type="text" id="student-reason" placeholder="Reason or Achievement" />
      <button id="save-student">Update Student</button>
    </section>

    <!-- 📰 News & Announcements -->
    <section>
      <h2>📰 News & Announcements</h2>
      <textarea id="news-items" rows="5" placeholder="One item per line"></textarea>
      <button id="save-news">Update News</button>
    </section>

    <!-- 📂 Vacant Periods -->
    <section>
      <h2>📂 Vacant Periods</h2>
      <input type="date" id="vacant-date" />
      <input type="text" id="vacant-class" placeholder="Class Name" />
      <input type="text" id="vacant-periods" placeholder="Comma-separated periods (e.g. 1,3,5)" />
      <button id="save-vacant">Save Vacant Periods</button>
    </section>
  </main>

  <footer>
    Made by Khurram Irshad Khan · Haripur · 2025
  </footer>

  <script type="module" src="../assets/js/admin.js"></script>
</body>
</html>
