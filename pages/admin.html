<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel · GHS Dashboard</title>

  <nav class="flex justify-center space-x-4 mt-6">

  <!-- 📦 Tab Containers -->
  <main class="mt-8 px-6 space-y-6">
    <section id="tab-teachers" class="tab hidden bg-white/10 p-4 rounded-lg shadow-md">Loading teachers…</section>
    <section id="tab-classes" class="tab hidden bg-white/10 p-4 rounded-lg shadow-md">Loading classes…</section>
    <section id="tab-sections" class="tab hidden bg-white/10 p-4 rounded-lg shadow-md">Loading sections…</section>
    <section id="tab-slides" class="tab hidden bg-white/10 p-4 rounded-lg shadow-md">Loading slides…</section>
  </main>
