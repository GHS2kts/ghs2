<body class="text-white font-sans overflow-hidden">

  <!-- 🌠 Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center"></div>

  <!-- 🕒 Current Period -->
  <div class="absolute top-4 left-4 bg-white/10 px-4 py-2 rounded text-yellow-300 font-semibold text-lg shadow-md">
    🕒 Current Period: <span id="currentPeriod">Loading…</span>
  </div>

  <!-- 🖥️ Slide Container -->
  <main id="slideContainer" class="h-screen flex items-center justify-center text-center text-3xl font-bold px-6">
    Loading display…
  </main>
