<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHS Display · Full Screen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="../assets/js/firebase.js"></script>
  <style>
    body { margin: 0; background: #f0f4f8; font-family: 'Segoe UI', sans-serif; }
    .slide { display: none; padding: 2rem; text-align: center; animation: fade 1s ease-in-out; }
    .active { display: block; }
    @keyframes fade { from { opacity: 0; } to { opacity: 1; } }
    img { max-height: 200px; border-radius: 50%; margin: auto; }
    canvas { max-width: 600px; margin: auto; }
  </style>
</head>
<body>
  <div id="slide-container">
    <div class="slide" id="slide-teachers"></div>
    <div class="slide" id="slide-attendance"><canvas id="attendance-chart"></canvas></div>
    <div class="slide" id="slide-student"></div>
    <div class="slide" id="slide-news"></div>
    <div class="slide" id="slide-info">
      <h1 class="text-3xl font-bold">🏫 Government High School Haripur</h1>
      <p class="mt-2">📍 Near Main Bazaar, Haripur</p>
      <p>📞 0995-123456 | ✉️ info@ghs.edu.pk</p>
    </div>
  </div>

  <script type="module" src="../assets/js/display.js"></script>
</body>
</html>
