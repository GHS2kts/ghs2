<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal · GHS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-blue-800 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">📋 Teacher Attendance Portal</h1>
    <nav class="mt-2 space-x-4">
      <a href="../index.html" class="underline">🏠 Home</a>
      <a href="admin.html" class="underline">🛠️ Admin</a>
    </nav>
  </header>

  <main class="p-6 space-y-6">
    <section class="space-y-2">
      <label for="class-select" class="block font-semibold">🏫 Select Class:</label>
      <select id="class-select" class="border p-2 w-full max-w-md"></select>
    </section>

    <section class="space-y-2">
      <label for="attendance-date" class="block font-semibold">📅 Date:</label>
      <input type="date" id="attendance-date" class="border p-2 w-full max-w-md" />
    </section>

    <section class="grid grid-cols-2 gap-4 max-w-2xl">
      <div><label>✅ Present</label><input type="number" id="present" class="border p-2 w-full" /></div>
      <div><label>❌ Absent</label><input type="number" id="absent" class="border p-2 w-full" /></div>
      <div><label>📝 Leave</label><input type="number" id="leave" class="border p-2 w-full" /></div>
      <div><label>🤒 Sick</label><input type="number" id="sick" class="border p-2 w-full" /></div>
      <div><label>📌 Other</label><input type="number" id="other" class="border p-2 w-full" /></div>
    </section>

    <button id="submit-attendance" class="bg-green-600 text-white px-4 py-2 rounded">Submit Attendance</button>
    <button onclick="window.print()" class="bg-blue-600 text-white px-4 py-2 rounded">🖨️ Print Sheet</button>

    <section class="mt-8">
      <h2 class="text-xl font-semibold">📊 Attendance Summary</h2>
      <div id="attendance-summary" class="grid grid-cols-2 gap-4 mt-4"></div>
    </section>
  </main>

  <footer class="bg-blue-800 text-white p-4 text-center">
    Made by Khurram Irshad Khan · Haripur · 2025
  </footer>

  <script type="module" src="../assets/js/teacher-portal.js"></script>
</body>
</html>
