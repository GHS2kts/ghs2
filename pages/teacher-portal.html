<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Portal · GHS Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../assets/js/teacher-portal.js"></script>
</head>
<body class="text-white font-sans">

  <!-- 🌠 Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center"></div>

  <!-- 🧑‍🏫 Teacher Header -->
  <header class="text-center mt-6">
    <h1 class="text-2xl font-bold">Welcome, Teacher</h1>
    <p class="text-blue-200 italic">Empower your students · Celebrate your class</p>
  </header>

  <!-- 📅 Timetable Viewer -->
  <section class="max-w-4xl mx-auto mt-8 bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold">📆 Your Timetable</h2>
    <div id="timetableGrid" class="grid grid-cols-5 gap-4 text-center text-sm"></div>
  </section>

  <!-- ✅ Attendance Marking -->
  <section class="max-w-4xl mx-auto mt-8 bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold">📝 Mark Attendance</h2>
    <select id="classSelect" class="w-full p-2 rounded bg-white text-black"></select>
    <select id="sectionSelect" class="w-full p-2 rounded bg-white text-black"></select>
    <textarea id="attendanceNotes" placeholder="Optional notes…" class="w-full p-2 rounded bg-white text-black"></textarea>
    <button id="markAttendanceBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Submit Attendance</button>
    <p id="attendanceStatus" class="text-sm text-center text-green-300"></p>
  </section>

  <!-- 🌟 Spotlight Submission -->
  <section class="max-w-4xl mx-auto mt-8 bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-semibold">🌟 Nominate a Student</h2>
    <input type="text" id="studentName" placeholder="Student Name" class="w-full p-2 rounded bg-white text-black" />
    <input type="text" id="achievement" placeholder="Achievement / Reason" class="w-full p-2 rounded bg-white text-black" />
    <button id="submitSpotlightBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Submit Spotlight</button>
    <p id="spotlightStatus" class="text-sm text-center text-green-300"></p>
  </section>

</body>
</html>
