<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal · GHS Dashboard</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script type="module" src="../assets/js/firebase.js"></script>
</head>
<body>
  <header>
    <h1>📋 Teacher Attendance Portal</h1>
    <nav>
      <a href="../index.html">🏠 Home</a>
      <a href="admin.html">🛠️ Admin</a>
    </nav>
  </header>

  <main class="p-4 space-y-6">
    <section>
      <label for="class-select">🏫 Select Class:</label>
      <select id="class-select"></select>
    </section>

    <section>
      <label for="attendance-date">📅 Date:</label>
      <input type="date" id="attendance-date" />
    </section>

    <section>
      <label>👨‍🏫 Attendance Counts:</label>
      <input type="number" id="present" placeholder="Present" />
      <input type="number" id="absent" placeholder="Absent" />
      <input type="number" id="leave" placeholder="Leave" />
      <input type="number" id="sick" placeholder="Sick" />
      <input type="number" id="other" placeholder="Other" />
    </section>

    <button id="submit-attendance">Submit Attendance</button>
  </main>

  <footer>
    Made by Khurram Irshad Khan · Haripur · 2025
  </footer>

  <script type="module" src="../assets/js/teacher-portal.js"></script>
</body>
</html>
