<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Portal · GHS Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../assets/js/teacher-portal.js"></script>
</head>
<body class="text-white font-sans bg-gradient-to-br from-blue-900 to-slate-900 overflow-x-hidden">

  <!-- 🌠 Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center blur-sm opacity-40"></div>

  <!-- 🧑‍🏫 Welcome Block -->
  <section class="min-h-screen flex flex-col items-center justify-center text-center px-6 space-y-6 animate-fade-in">
    <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-xl max-w-2xl w-full space-y-4 border border-white/20">
      <h1 class="text-3xl font-bold text-yellow-300 animate-slide-up">Welcome, Teacher</h1>
      <p class="text-blue-200 italic">Empower your students · Celebrate your class</p>

      <!-- 📆 Timetable + Attendance -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
        <a href="#" class="btn-role">📆 Your Timetable</a>
        <a href="#" class="btn-role">📝 Mark Attendance</a>
      </div>

      <!-- 📝 Attendance Form -->
      <div class="mt-8 text-left space-y-4">
        <label for="notes" class="block text-sm text-yellow-300 font-semibold">Optional notes…</label>
        <textarea id="notes" rows="3" class="w-full p-2 rounded bg-white text-black"></textarea>
        <button class="btn-role w-full">✅ Submit Attendance</button>
      </div>

      <!-- 🌟 Student Spotlight -->
      <div class="mt-8 text-left space-y-4">
        <h2 class="text-lg font-bold text-yellow-300">🌟 Nominate a Student</h2>
        <input type="text" id="studentName" placeholder="Student Name" class="w-full p-2 rounded bg-white text-black" />
        <textarea id="achievement" rows="3" placeholder="Achievement / Reason" class="w-full p-2 rounded bg-white text-black"></textarea>
        <button class="btn-role w-full">🎉 Submit Spotlight</button>
      </div>
    </div>
  </section>

  <!-- 📱 Footer -->
  <footer class="fixed bottom-0 w-full text-center py-4 text-white text-sm animate-fade-in">
    <img src="../assets/qr-facebook-ghs.png" class="w-16 h-16 mx-auto mb-2 animate-bounce" />
    <div class="space-y-1">
      <span>📞 0995-619449 · 📧 7085hr@gmail.com</span><br />
      <span class="font-semibold tracking-wide animate-glow hover:underline">
        Crafted by Khurram Irshad Khan · SST(IT) · 📱 0333-9719300
      </span>
    </div>
  </footer>

</body>
</html>
