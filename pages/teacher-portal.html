<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>👨‍🏫 Teacher Portal</h1>
    <a href="../index.html" class="home-link">🏠 Home</a>
  </header>

  <section>
    <h2>Select Your Name</h2>
    <select id="teacher-select">
      <option disabled selected>Select Teacher</option>
      <option>Miss Ayesha</option>
      <option>Mr. Irfan</option>
      <option>Mr. Asif</option>
      <option>Miss Sana</option>
      <option>Mr. Bilal</option>
      <option>Miss Rabia</option>
    </select>
  </section>

  <section id="dashboard" style="display:none;">
    <h2>Welcome, <span id="teacher-name"></span></h2>

    <div>
      <h3>📅 My Timetable</h3>
      <table id="teacher-timetable">
        <thead>
          <tr><th>Day</th><th>Period</th><th>Class</th><th>Subject</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h3>🔔 Upcoming Period</h3>
      <p id="upcoming-period">Loading...</p>
    </div>

    <div>
      <h3>📋 Assigned Vacant Periods</h3>
      <table id="vacant-periods">
        <thead>
          <tr><th>Date</th><th>Class</th><th>Period</th><th>Reason</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
<script type="module" src="../assets/js/firebase.js"></script>
<script type="module" src="../assets/js/admin.js"></script>

  <script src="../assets/js/teacher-portal.js"></script>
</body>
</html>
