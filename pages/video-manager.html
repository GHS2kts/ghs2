<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Manager Â· GHS Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script defer src="../assets/js/video-manager.js"></script>
</head>
<body class="text-white font-sans">

  <!-- ðŸŒ  Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center"></div>

  <!-- ðŸ“¤ Upload Form -->
  <section class="max-w-xl mx-auto mt-12 bg-white/10 p-6 rounded-lg shadow-lg space-y-4">
    <h2 class="text-xl font-bold text-center">Upload School Video</h2>

    <input type="file" id="videoFile" accept="video/*" class="w-full p-2 bg-white text-black rounded" />
    <input type="text" id="videoTitle" placeholder="Video Title" class="w-full p-2 bg-white text-black rounded" />
    <input type="text" id="videoTags" placeholder="Tags (comma-separated)" class="w-full p-2 bg-white text-black rounded" />

    <button id="uploadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded">Upload</button>
    <p id="uploadStatus" class="text-sm text-center text-green-300"></p>
  </section>

  <!-- ðŸŽ¬ Video Preview -->
  <section id="videoPreview" class="mt-12 px-6 space-y-4">
    <h3 class="text-lg font-bold text-center">Uploaded Videos</h3>
    <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </section>

</body>
</html>
