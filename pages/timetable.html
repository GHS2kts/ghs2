<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable Manager</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>
  <header>
    <h1>📅 Timetable Manager</h1>
    <a href="../index.html" class="home-link">🏠 Home</a>
  </header>

  <section>
    <h2>Select Class</h2>
    <select id="class-selector">
      <option>6th White</option>
      <option>6th Blue</option>
      <option>7th White</option>
      <option>7th Blue</option>
      <option>8th White</option>
      <option>8th Blue</option>
      <option>9th White</option>
      <option>9th Blue</option>
      <option>10th White</option>
      <option>10th Blue</option>
    </select>
  </section>

  <section>
    <h2>Fill Weekly Timetable</h2>
    <table id="timetable-grid">
      <thead>
        <tr>
          <th>Day / Period</th>
          <th>1</th><th>2</th><th>3</th><th>4</th>
          <th>5</th><th>6</th><th>7</th><th>8</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for each day will be injected here -->
      </tbody>
    </table>
    <button id="save-timetable">💾 Save Timetable</button>
  </section>

  <section>
    <h2>📋 View Timetable</h2>
    <button id="view-by-class">View by Class</button>
    <button id="view-by-teacher">View by Teacher</button>
    <div id="timetable-display"></div>
  </section>

  <script src="../assets/js/timetable.js"></script>
</body>
</html>
