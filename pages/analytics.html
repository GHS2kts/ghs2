<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics · GHS Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="../assets/js/analytics.js"></script>
</head>
<body class="text-white font-sans">

  <!-- 🌠 Ambient Background -->
  <div id="ambient-bg" class="fixed inset-0 -z-10 bg-cover bg-center"></div>

  <!-- 📈 Analytics Panels -->
  <section class="max-w-6xl mx-auto mt-12 space-y-12 px-6">

    <div class="bg-white/10 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">📅 Attendance Trends</h2>
      <canvas id="attendanceChart" height="120"></canvas>
    </div>

    <div class="bg-white/10 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">👨‍🏫 Teacher Activity</h2>
      <canvas id="teacherChart" height="120"></canvas>
    </div>

    <div class="bg-white/10 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">🏫 Class Performance</h2>
      <canvas id="classChart" height="120"></canvas>
    </div>

  </section>

</body>
</html>
